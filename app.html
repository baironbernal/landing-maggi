<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maggi</title>
    <link href="/css/app.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=KitchenCupboard-Crafted:wght@400&display=swap">

    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>

<body>
    <section class="banner">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between">
                <div class="banner-images mt-3">
                    <img class="d-block w-50" src="img/maggi-logo.png" alt="Maggi">
                    <img class="d-block w-50" src="img/bueno-dia.png" alt="Bueno dia">
                </div>
                <div class="banner-logos mt-5">
                    <img class="d-block w-75" src="img/green-icons.png" alt="Icons Green">
                </div>
            </div>
        </div>
    </section>
    <section class="carousel d-flex flex-column justify-content-center align-content-center">
        <div class="overlay">
            <img src="/img/tomates-animation.png" alt="Floating Images" class="pepitas floating-image mw-100 w-100">
        </div>
        <div class="container wow animate__animated animate__bounce">

            <p class="p-2 text-center ff-black my-5">Ahora con nuestros empaques con menos plásticos </p>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="img/base-sopa-product.png" alt="Base sopa producto">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/base-sopa-product.png" alt="Base sopa producto">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/base-sopa-product.png" alt="Base sopa producto">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
            <p class="p-2 text-center ff-black my-5">Desarrollamos empaques con menos plástico,
                <br>
                mismo contenido y también empaques recictables
            </p>
            <p class="bg-text-white ff-cononce-mas">
                Conoce más dónde reciclar tus productos Maggi®
            </p>
        </div>
    </section>
    <section class="statics">

    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script-swiper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
